apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          args: # List of args (must be pair) can be found on official docker hub repo of nats-streaming
            [
              "-p",
              "4222",
              "-m",
              "8222",
              "-hbi", # every 5s sends a heartbeat request to each of its clients
              "5s",
              "-hbt", # how long each client has to respond
              "5s",
              "-hbf", # how many times a client can fail to assume being dead and being removed from list of clients
              "2",
              "-SD",
              "-cid",
              "ticketing",
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222
